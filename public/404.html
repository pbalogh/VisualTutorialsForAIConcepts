<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts /tutorial/xyz to /?/tutorial/xyz, then index.html handles it
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to root with path as query param
      window.location.replace(
        window.location.origin + '/VisualTutorialsForAIConcepts/?p=' + 
        encodeURIComponent(path.replace('/VisualTutorialsForAIConcepts', '')) + 
        (search ? '&q=' + encodeURIComponent(search) : '') +
        hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
